<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Gladiator</title>
    <style>

body {
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0f2f, #1a1058, #2d096b);
    color: #c8e0ff;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 242, 0.1) 0%, transparent 30%);
    z-index: -1;
}

.game-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    padding: 20px;
    z-index: 1;
}

.title {
    text-align: center;
    font-size: 3.5rem;
    margin-bottom: 20px;
    text-shadow: 0 0 15px rgba(67, 209, 255, 0.8), 0 0 25px rgba(67, 209, 255, 0.5);
    animation: neon-pulse 2s infinite;
    font-weight: 800;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #43d1ff, #5e54ff, #b252ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes neon-pulse {
    0% { text-shadow: 0 0 10px rgba(67, 209, 255, 0.8), 0 0 20px rgba(67, 209, 255, 0.5); }
    50% { text-shadow: 0 0 15px rgba(67, 209, 255, 0.9), 0 0 30px rgba(67, 209, 255, 0.7), 0 0 40px rgba(67, 209, 255, 0.4); }
    100% { text-shadow: 0 0 10px rgba(67, 209, 255, 0.8), 0 0 20px rgba(67, 209, 255, 0.5); }
}

.arena {
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230c0c26"/><path d="M0 50 L100 50" stroke="%232341a1" stroke-width="1" stroke-dasharray="4,4"/><path d="M50 0 L50 100" stroke="%232341a1" stroke-width="1" stroke-dasharray="4,4"/><rect width="100" height="100" fill="url(%23grid)" /></svg>'),
    linear-gradient(0deg, rgba(12, 12, 38, 0.9), rgba(19, 16, 56, 0.8));
    border: 3px solid transparent;
    border-image: linear-gradient(45deg, #43d1ff, #5e54ff, #b252ff, #43d1ff) 1;
    border-radius: 5px;
    height: 300px;
    position: relative;
    overflow: hidden;
    box-shadow: 
        0 0 20px rgba(67, 209, 255, 0.3),
        inset 0 0 40px rgba(67, 209, 255, 0.1);
    animation: border-glow 4s infinite;
}

@keyframes border-glow {
    0% { box-shadow: 0 0 20px rgba(67, 209, 255, 0.3), inset 0 0 40px rgba(67, 209, 255, 0.1); }
    50% { box-shadow: 0 0 25px rgba(94, 84, 255, 0.4), inset 0 0 50px rgba(94, 84, 255, 0.15); }
    100% { box-shadow: 0 0 20px rgba(67, 209, 255, 0.3), inset 0 0 40px rgba(67, 209, 255, 0.1); }
}

.health-bars {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    gap: 20px;
}

.health-container {
    width: 45%;
    border: 2px solid rgba(67, 209, 255, 0.6);
    border-radius: 2px;
    height: 20px;
    position: relative;
    overflow: hidden;
    background: rgba(9, 14, 54, 0.6);
    box-shadow: 0 0 10px rgba(67, 209, 255, 0.3), inset 0 0 10px rgba(3, 8, 45, 0.6);
}

.health-bar {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #43d1ff, #5e54ff);
    transition: width 0.3s ease;
    box-shadow: 0 0 8px rgba(67, 209, 255, 0.5);
    position: relative;
    overflow: hidden;
}

.health-bar::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
    animation: health-shimmer 1.5s infinite;
}

@keyframes health-shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.player-names {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
}

.player-name {
    font-weight: bold;
    width: 45%;
    font-size: 0.9rem;
    text-transform: uppercase;
    text-shadow: 0 0 5px rgba(67, 209, 255, 0.7);
    letter-spacing: 1px;
}

.player-name:last-child {
    text-align: right;
}

.character {
    position: absolute;
    font-size: 3.5rem;
    bottom: 20px;
    transform-origin: bottom center;
    transition: transform 0.2s ease;
    filter: drop-shadow(0 0 8px rgba(67, 209, 255, 0.7));
}

.player {
    left: 20%;
}

.opponent {
    right: 20%;
    transform: scaleX(-1);
}

.controls {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
    width: 100%;
}

.attack-buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 15px;
}

.attack-btn {
    background: linear-gradient(45deg, #1c1b4d, #2c3990);
    border: 1px solid #43d1ff;
    border-radius: 2px;
    color: #c8e0ff;
    padding: 10px 18px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
    min-width: 120px;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(67, 209, 255, 0.3);
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    font-weight: 600;
}

.attack-btn::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #43d1ff, #5e54ff, #b252ff, #43d1ff);
    z-index: -1;
    border-radius: 3px;
    animation: border-rotate 3s linear infinite;
    opacity: 0;
    transition: opacity 0.3s;
}

.attack-btn:hover::before {
    opacity: 1;
}

@keyframes border-rotate {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
}

.attack-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(67, 209, 255, 0.5);
    background: linear-gradient(45deg, #252070, #3545a5);
}

.attack-btn:active {
    transform: translateY(1px);
    box-shadow: 0 0 5px rgba(67, 209, 255, 0.3);
}

.character-select {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
}

.character-option {
    font-size: 2.5rem;
    cursor: pointer;
    padding: 12px;
    border-radius: 50%;
    transition: all 0.2s;
    background-color: rgba(19, 16, 56, 0.6);
    border: 2px solid transparent;
    box-shadow: 0 0 10px rgba(67, 209, 255, 0.2);
    filter: drop-shadow(0 0 5px rgba(67, 209, 255, 0.3));
}

.character-option:hover {
    transform: scale(1.2);
    background-color: rgba(35, 32, 84, 0.7);
    border-color: rgba(67, 209, 255, 0.6);
    box-shadow: 0 0 15px rgba(67, 209, 255, 0.5);
}

.selected {
    box-shadow: 0 0 15px rgba(94, 84, 255, 0.7), 0 0 30px rgba(94, 84, 255, 0.4);
    background: linear-gradient(135deg, rgba(35, 32, 84, 0.7), rgba(55, 50, 140, 0.7));
    border: 2px solid #5e54ff;
    animation: selected-pulse 1.5s infinite;
}

@keyframes selected-pulse {
    0% { box-shadow: 0 0 15px rgba(94, 84, 255, 0.7), 0 0 25px rgba(94, 84, 255, 0.4); }
    50% { box-shadow: 0 0 20px rgba(178, 82, 255, 0.8), 0 0 35px rgba(178, 82, 255, 0.5); }
    100% { box-shadow: 0 0 15px rgba(94, 84, 255, 0.7), 0 0 25px rgba(94, 84, 255, 0.4); }
}

.effect {
    position: absolute;
    font-size: 2rem;
    opacity: 0;
    z-index: 10;
    pointer-events: none;
    filter: drop-shadow(0 0 8px rgba(67, 209, 255, 0.8));
}

.message-box {
    height: 50px;
    margin-top: 10px;
    text-align: center;
    font-size: 1.2rem;
    color: #43d1ff;
    text-shadow: 0 0 8px rgba(67, 209, 255, 0.5);
    font-weight: 600;
    letter-spacing: 1px;
}

.game-over {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(19, 16, 56, 0.9), rgba(9, 8, 37, 0.95));
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 20;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s;
    backdrop-filter: blur(4px);
}

.game-over.show {
    opacity: 1;
    pointer-events: all;
    animation: game-over-reveal 0.5s forwards;
}

@keyframes game-over-reveal {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}

.game-over h2 {
    color: #43d1ff;
    text-shadow: 0 0 15px rgba(67, 209, 255, 0.8);
    font-size: 2.5rem;
    margin-bottom: 30px;
    animation: result-pulse 2s infinite;
}

@keyframes result-pulse {
    0% { text-shadow: 0 0 15px rgba(67, 209, 255, 0.8); }
    50% { text-shadow: 0 0 25px rgba(94, 84, 255, 0.9), 0 0 40px rgba(94, 84, 255, 0.6); }
    100% { text-shadow: 0 0 15px rgba(67, 209, 255, 0.8); }
}

.play-again {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2rem;
    background: linear-gradient(45deg, #2341a1, #3152d9);
    border: none;
    border-radius: 3px;
    color: white;
    cursor: pointer;
    transition: all 0.2s;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(67, 209, 255, 0.4);
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    font-weight: 600;
}

.play-again::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.5s;
}

.play-again:hover::before {
    left: 100%;
}

.play-again:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #2949b5, #3967ff);
    box-shadow: 0 0 20px rgba(67, 209, 255, 0.6);
}

/* Animation classes */
.attack-animation {
    animation: attack 0.5s forwards;
}

@keyframes attack {
    0% { transform: translateX(0); filter: brightness(1); }
    25% { transform: translateX(-20px) rotate(-5deg); filter: brightness(1.2); }
    50% { transform: translateX(100px) rotate(5deg); filter: brightness(1.5); }
    75% { transform: translateX(50px) rotate(-2deg); filter: brightness(1.2); }
    100% { transform: translateX(0) rotate(0deg); filter: brightness(1); }
}

.opponent-attack-animation {
    animation: opponent-attack 0.5s forwards;
}

@keyframes opponent-attack {
    0% { transform: translateX(0) scaleX(-1); filter: brightness(1); }
    25% { transform: translateX(20px) rotate(5deg) scaleX(-1); filter: brightness(1.2); }
    50% { transform: translateX(-100px) rotate(-5deg) scaleX(-1); filter: brightness(1.5); }
    75% { transform: translateX(-50px) rotate(2deg) scaleX(-1); filter: brightness(1.2); }
    100% { transform: translateX(0) rotate(0deg) scaleX(-1); filter: brightness(1); }
}

.hit-animation {
    animation: hit 0.3s forwards;
}

@keyframes hit {
    0% { transform: translateX(0) scale(1); filter: brightness(1); }
    50% { transform: translateX(-10px) scale(1.2); filter: brightness(0.6); }
    100% { transform: translateX(0) scale(1); filter: brightness(1); }
}

.opponent-hit-animation {
    animation: opponent-hit 0.3s forwards;
}

@keyframes opponent-hit {
    0% { transform: translateX(0) scale(1) scaleX(-1); filter: brightness(1); }
    50% { transform: translateX(10px) scale(1.2) scaleX(-1); filter: brightness(0.6); }
    100% { transform: translateX(0) scale(1) scaleX(-1); filter: brightness(1); }
}

.fly-in {
    animation: fly-in 0.8s forwards;
}

@keyframes fly-in {
    0% { opacity: 0; transform: scale(0.5) translateY(-20px); filter: brightness(0.5); }
    70% { opacity: 1; transform: scale(1.2) translateY(10px); filter: brightness(1.5); }
    100% { opacity: 1; transform: scale(1) translateY(0); filter: brightness(1); }
}

.effect-animation {
    animation: effect 1s forwards;
}

@keyframes effect {
    0% { opacity: 0; transform: scale(0.5); filter: brightness(0.5); }
    20% { opacity: 1; transform: scale(1.3); filter: brightness(1.5); }
    80% { opacity: 1; transform: scale(1.1) translateY(-30px); filter: brightness(1.3); }
    100% { opacity: 0; transform: scale(1) translateY(-50px); filter: brightness(1); }
}

.shake {
    animation: shake 0.5s forwards;
}

@keyframes shake {
    0% { transform: translateX(0); filter: hue-rotate(0deg); }
    10% { transform: translateX(-5px); filter: hue-rotate(15deg); }
    20% { transform: translateX(5px); filter: hue-rotate(30deg); }
    30% { transform: translateX(-5px); filter: hue-rotate(45deg); }
    40% { transform: translateX(5px); filter: hue-rotate(60deg); }
    50% { transform: translateX(-5px); filter: hue-rotate(75deg); }
    60% { transform: translateX(5px); filter: hue-rotate(90deg); }
    70% { transform: translateX(-5px); filter: hue-rotate(75deg); }
    80% { transform: translateX(5px); filter: hue-rotate(60deg); }
    90% { transform: translateX(-5px); filter: hue-rotate(30deg); }
    100% { transform: translateX(0); filter: hue-rotate(0deg); }
}

.damage-text {
    position: absolute;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ff5e5e;
    opacity: 0;
    text-shadow: 0 0 8px rgba(255, 94, 94, 0.8), 0 0 15px rgba(255, 94, 94, 0.5);
    pointer-events: none;
}

.damage-animation {
    animation: damage 1s forwards;
}

@keyframes damage {
    0% { opacity: 0; transform: translateY(0) scale(0.5); }
    20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
    80% { opacity: 1; transform: translateY(-40px) scale(0.9); text-shadow: 0 0 12px rgba(255, 94, 94, 0.8), 0 0 20px rgba(255, 94, 94, 0.5); }
    100% { opacity: 0; transform: translateY(-60px) scale(0.7); }
}

.combo-counter {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    background: linear-gradient(90deg, #43d1ff, #b252ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 5px rgba(67, 209, 255, 0.8);
    opacity: 0;
    transition: opacity 0.3s;
    font-weight: bold;
    letter-spacing: 1px;
}

.combo-counter.active {
    opacity: 1;
}

.combo-flash {
    animation: combo-flash 0.3s;
}

@keyframes combo-flash {
    0% { transform: translateX(-50%) scale(1); filter: brightness(1); }
    50% { transform: translateX(-50%) scale(1.5); filter: brightness(1.5); text-shadow: 0 0 15px rgba(94, 84, 255, 0.9), 0 0 30px rgba(94, 84, 255, 0.6); }
    100% { transform: translateX(-50%) scale(1); filter: brightness(1); }
}

/* Add grid lines to arena */
.arena::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(to right, rgba(67, 209, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(67, 209, 255, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    pointer-events: none;
}

/* Add scanline effect */
.arena::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, transparent, transparent 50%, rgba(67, 209, 255, 0.03) 50%, rgba(67, 209, 255, 0.03));
    background-size: 100% 4px;
    pointer-events: none;
    animation: scanlines 2s linear infinite;
}

@keyframes scanlines {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
}

@media (max-width: 600px) {
    .title {
        font-size: 2rem;
    }
    
    .character {
        font-size: 2.5rem;
    }
    
    .attack-btn {
        padding: 8px 12px;
        font-size: 0.9rem;
        min-width: 100px;
    }
    
    .character-option {
        font-size: 2rem;
    }
}
        
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">Emoji Gladiator</h1>
        
        <div class="character-select">
            <div class="character-option" data-emoji="🐉">🐉</div>
            <div class="character-option" data-emoji="🦊">🦊</div>
            <div class="character-option" data-emoji="🦁">🦁</div>
            <div class="character-option" data-emoji="🐙">🐙</div>
            <div class="character-option" data-emoji="🦇">🦇</div>
            <div class="character-option" data-emoji="🦅">🦅</div>
        </div>
        
        <div class="health-bars">
            <div class="health-container">
                <div class="health-bar" id="player-health"></div>
            </div>
            <div class="health-container">
                <div class="health-bar" id="opponent-health"></div>
            </div>
        </div>
        
        <div class="player-names">
            <div class="player-name">Player</div>
            <div class="player-name">Opponent</div>
        </div>
        
        <div class="arena">
            <div class="character player" id="player-character"></div>
            <div class="character opponent" id="opponent-character"></div>
            <div class="combo-counter" id="combo-counter">COMBO x<span id="combo-count">0</span>!</div>
        </div>
        
        <div class="message-box" id="message-box"></div>
        
        <div class="controls">
            <div class="attack-buttons">
                <button class="attack-btn" id="attack1">Quick Attack</button>
                <button class="attack-btn" id="attack2">Power Attack</button>
                <button class="attack-btn" id="attack3">Special Move</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <h2 id="game-result">You Win!</h2>
            <button class="play-again" id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        const state = {

                }
            }
        };

        // Audio Elements - Using direct freesound.org preview URLs
        const audioSounds = {
            quick: new Audio('https://cdn.freesound.org/previews/242/242501_4414130-lq.mp3'),
            power: new Audio('https://cdn.freesound.org/previews/399/399303_5121236-lq.mp3'),

            lose: new Audio('https://cdn.freesound.org/previews/131/131657_2398403-lq.mp3'),
            gameOver: new Audio('https://cdn.freesound.org/previews/270/270404_5123851-lq.mp3')
        };

        // DOM elements
        const elements = {
            playerHealth: document.getElementById('player-health'),
            opponentHealth: document.getElementById('opponent-health'),
            playerChar: document.getElementById('player-character'),
            opponentChar: document.getElementById('opponent-character'),
            messageBox: document.getElementById('message-box'),
            attackButtons: {
                attack1: document.getElementById('attack1'),
                attack2: document.getElementById('attack2'),
                attack3: document.getElementById('attack3')
            },
            characterOptions: document.querySelectorAll('.character-option'),
            gameOver: document.getElementById('game-over'),
            gameResult: document.getElementById('game-result'),
            playAgain: document.getElementById('play-again'),
            comboCounter: document.getElementById('combo-counter'),
            comboCount: document.getElementById('combo-count')
        };

        // Initialize game
        function init() {
            // Preload and configure sounds
            preloadSounds();
            
            // Set up character selection
            elements.characterOptions.forEach(option => {
                option.addEventListener('click', selectCharacter);
            });
            
            // Set up attack buttons
            elements.attackButtons.attack1.addEventListener('click', () => handleAttack('quick'));
            elements.attackButtons.attack2.addEventListener('click', () => handleAttack('power'));
            elements.attackButtons.attack3.addEventListener('click', () => handleAttack('special'));
            
            // Set up play again button
            elements.playAgain.addEventListener('click', resetGame);
            
            // Disable attack buttons until character is selected
            toggleAttackButtons(false);
            
            // Set initial message
            updateMessage("Select your character!");
        }

        // Preload sounds
        function preloadSounds() {
            // Configure all audio elements
            Object.values(audioSounds).forEach(sound => {
                sound.volume = 0.5;
                sound.preload = 'auto';
            });
        }

        // Play a sound
        function playSound(type) {
            try {
                // Stop any currently playing sounds of the same type
                audioSounds[type].pause();
                audioSounds[type].currentTime = 0;
                
                // Play the sound with user interaction permission handling
                const playPromise = audioSounds[type].play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Audio playback prevented:", error);
                    });
                }
            } catch (error) {
                console.log("Error playing sound:", error);
            }
        }

        // Select character
        function selectCharacter(event) {
            const selectedEmoji = event.target.dataset.emoji;
            
            // Play click sound
            playSound('quick');
            
            // Update UI to show selection
            elements.characterOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            event.target.classList.add('selected');
            
            // Set player character
            state.playerEmoji = selectedEmoji;
            elements.playerChar.textContent = selectedEmoji;
            elements.playerChar.classList.add('fly-in');
            
            // Set opponent character (different from player)
            let availableEmojis = [];
            elements.characterOptions.forEach(option => {
                if (option.dataset.emoji !== selectedEmoji) {
                    availableEmojis.push(option.dataset.emoji);
                }
            });
            
            const randomIndex = Math.floor(Math.random() * availableEmojis.length);
            state.opponentEmoji = availableEmojis[randomIndex];
            elements.opponentChar.textContent = state.opponentEmoji;
            
            // Show opponent after a short delay
            setTimeout(() => {
                elements.opponentChar.classList.add('fly-in');
                
                // Enable attack buttons
                toggleAttackButtons(true);
                
                // Update message
                updateMessage("Fight! Your turn!");
            }, 500);
        }

        // Toggle attack buttons
        function toggleAttackButtons(enabled) {
            Object.values(elements.attackButtons).forEach(button => {
                button.disabled = !enabled;
            });
        }

        // Handle attack
        function handleAttack(type) {
            if (state.gameOver || !state.playerTurn) return;
            
            // Check for combo
            const now = Date.now();
            if (now - state.lastMoveTime < state.comboTime) {
                state.combo++;
                elements.comboCount.textContent = state.combo;
                elements.comboCounter.classList.add('active');
                elements.comboCounter.classList.add('combo-flash');
                setTimeout(() => {
                    elements.comboCounter.classList.remove('combo-flash');
                }, 300);
            } else {
                state.combo = 0;
                elements.comboCounter.classList.remove('active');
            }
            
            state.lastMoveTime = now;
            
            // Get move data
            const move = state.characterMoves[state.playerEmoji][type];
            
            // Calculate damage including combo bonus
            let damage = move.damage;
            if (state.combo > 0) {
                damage = Math.floor(damage * (1 + state.combo * 0.2));
            }
            
            // Play sound based on attack type
            playSound(type);
            
            // Update message
            updateMessage(`You use ${move.name}!`);
            
            // Animate player attack
            elements.playerChar.classList.add('attack-animation');
            
            // Create effects
            move.effects.forEach((effect, index) => {
                setTimeout(() => {
                    createEffect(effect, 'opponent', index * 100);
                }, 200 + index * 100);
            });
            
            // Apply damage after animation
            setTimeout(() => {
                elements.playerChar.classList.remove('attack-animation');
                elements.opponentChar.classList.add('opponent-hit-animation');
                
                // Play hit sound
                playSound('hit');
                
                // Show damage text
                createDamageText(damage, 'opponent');
                
                // Apply damage
                state.opponentHealth = Math.max(0, state.opponentHealth - damage);
                updateHealthBars();
                
                // Check for win
                if (state.opponentHealth <= 0) {
                    endGame(true);
                    return;
                }
                
                // Remove hit animation
                setTimeout(() => {
                    elements.opponentChar.classList.remove('opponent-hit-animation');
                    
                    // Opponent's turn
                    state.playerTurn = false;
                    updateMessage("Opponent's turn!");
                    
                    // Disable attack buttons during opponent's turn
                    toggleAttackButtons(false);
                    
                    // Opponent attack after delay
                    setTimeout(opponentAttack, 1000);
                }, 300);
            }, 500);
        }

        // Opponent attack
        function opponentAttack() {
            if (state.gameOver) return;
            
            // Choose a random attack type
            const attackTypes = ['quick', 'power', 'special'];
            const randomIndex = Math.floor(Math.random() * 3); // Bias towards simpler attacks
            const type = attackTypes[randomIndex === 2 && Math.random() > 0.3 ? 1 : randomIndex];
            
            // Get move data
            const move = state.characterMoves[state.opponentEmoji][type];
            
            // Play sound based on attack type
            playSound(type);
            
            // Update message
            updateMessage(`Opponent uses ${move.name}!`);
            
            // Animate opponent attack
            elements.opponentChar.classList.add('opponent-attack-animation');
            
            // Create effects
            move.effects.forEach((effect, index) => {
                setTimeout(() => {
                    createEffect(effect, 'player', index * 100);
                }, 200 + index * 100);
            });
            
            // Apply damage after animation
            setTimeout(() => {
                elements.opponentChar.classList.remove('opponent-attack-animation');
                elements.playerChar.classList.add('hit-animation');
                
                // Play hit sound
                playSound('hit');
                
                // Show damage text
                createDamageText(move.damage, 'player');
                
                // Apply damage
                state.playerHealth = Math.max(0, state.playerHealth - move.damage);
                updateHealthBars();
                
                // Check for loss
                if (state.playerHealth <= 0) {
                    endGame(false);
                    return;
                }
                
                // Remove hit animation
                setTimeout(() => {
                    elements.playerChar.classList.remove('hit-animation');
                    
                    // Player's turn
                    state.playerTurn = true;
                    updateMessage("Your turn!");
                    
                    // Enable attack buttons
                    toggleAttackButtons(true);
                }, 300);
            }, 500);
        }

        // Create effect
        function createEffect(emoji, target, delay = 0) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.textContent = emoji;
            
            // Position near target
            const targetElement = target === 'player' ? elements.playerChar : elements.opponentChar;
            const targetRect = targetElement.getBoundingClientRect();
            const arenaRect = document.querySelector('.arena').getBoundingClientRect();
            
            // Position relative to arena
            effect.style.left = (target === 'player' ? 
                (targetRect.left - arenaRect.left + Math.random() * 20) : 
                (targetRect.left - arenaRect.left + Math.random() * 20)) + 'px';
            effect.style.top = (targetRect.top - arenaRect.top - 20 + Math.random() * 40) + 'px';
            
            // Add to arena
            document.querySelector('.arena').appendChild(effect);
            
            // Animate
            setTimeout(() => {
                effect.classList.add('effect-animation');
                setTimeout(() => {
                    effect.remove();
                }, 1000);
            }, delay);
        }

        // Create damage text
        function createDamageText(damage, target) {
            const damageText = document.createElement('div');
            damageText.className = 'damage-text';
            damageText.textContent = `-${damage}`;
            
            // Position near target
            const targetElement = target === 'player' ? elements.playerChar : elements.opponentChar;
            const targetRect = targetElement.getBoundingClientRect();
            const arenaRect = document.querySelector('.arena').getBoundingClientRect();
            
            // Position relative to arena
            damageText.style.left = (targetRect.left - arenaRect.left + targetRect.width / 2) + 'px';
            damageText.style.top = (targetRect.top - arenaRect.top) + 'px';
            
            // Add to arena
            document.querySelector('.arena').appendChild(damageText);
            
            // Animate
            damageText.classList.add('damage-animation');
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }

        // Update health bars
        function updateHealthBars() {
            elements.playerHealth.style.width = `${state.playerHealth}%`;
            elements.opponentHealth.style.width = `${state.opponentHealth}%`;
            
            // Change color based on health
            if (state.playerHealth < 30) {
                elements.playerHealth.style.background = 'linear-gradient(90deg, #ff0000, #ff3300)';
            }
            
            if (state.opponentHealth < 30) {
                elements.opponentHealth.style.background = 'linear-gradient(90deg, #ff0000, #ff3300)';
            }
        }

        // Update message
        function updateMessage(message) {
            elements.messageBox.textContent = message;
        }

        // End game
        function endGame(playerWin) {
            state.gameOver = true;
            toggleAttackButtons(false);
            
            if (playerWin) {
                elements.gameResult.textContent = "Victory! You Win!";
                playSound('win');
                // Create victory effects
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createEffect("🎉", Math.random() > 0.5 ? 'player' : 'opponent', i * 100);
                        createEffect("✨", Math.random() > 0.5 ? 'player' : 'opponent', i * 100);
                    }, i * 150);
                }
            } else {
                elements.gameResult.textContent = "Defeat! You Lose!";
                playSound('lose');
                
                // Shake the arena
                document.querySelector('.arena').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.arena').classList.remove('shake');
                }, 500);
            }
            
            // Play game over sound after a short delay
            setTimeout(() => {
                playSound('gameOver');
            }, 1000);
            
            // Show game over screen
            setTimeout(() => {
                elements.gameOver.classList.add('show');
            }, 1500);
        }

        // Reset game
        function resetGame() {
            // Play click sound
            playSound('quick');
            
            // Reset state
            state.playerHealth = 100;
            state.opponentHealth = 100;
            state.playerTurn = true;
            state.gameOver = false;
            state.combo = 0;
            
            // Update UI
            elements.gameOver.classList.remove('show');
            elements.playerChar.classList.remove('fly-in');
            elements.opponentChar.classList.remove('fly-in');
            elements.comboCounter.classList.remove('active');
            
            // Reset character selection
            elements.characterOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Reset health bars
            elements.playerHealth.style.width = '100%';
            elements.playerHealth.style.background = 'linear-gradient(90deg, #ff0000, #ff6b6b)';
            elements.opponentHealth.style.width = '100%';
            elements.opponentHealth.style.background = 'linear-gradient(90deg, #ff0000, #ff6b6b)';
            
            // Clear characters
            elements.playerChar.textContent = '';
            elements.opponentChar.textContent = '';
            
            // Update message
            updateMessage("Select your character!");
            
            // Disable attack buttons
            toggleAttackButtons(false);
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
